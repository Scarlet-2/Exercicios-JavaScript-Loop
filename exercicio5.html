<body>
    <script>
        /*
        5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.
        */

        var numero01 = parseInt(prompt("Me informe um numero: "));
        var numero02 = parseInt(prompt("Me informe outro numero: "));

        var media = numero01 + numero02 / 2;

        alert("A media dos dois numeros informados é igual a: " + media);

    </script>
</body>
