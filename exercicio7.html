<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        7 - Ler dois valores e imprimir uma das três mensagens a seguir:
        ‘Números iguais’, caso os números sejam iguais
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.
        */

        var valor01 = parseInt(prompt("Adicione um valor: "));
        var valor02 = parseInt(prompt("Adicione outro valor: "));

        if (valor01 > valor02) {
            alert("Primeiro é maior");
        } else if (valor02 > valor01) {
            alert("Segundo é maior");
        } else if (valor02 == valor01) {
            alert("Numeros Iguais");
        }

    </script>
</body>

</html>
